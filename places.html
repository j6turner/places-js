<!DOCTYPE html>
<html>
  <head>
    <title>Places Travelled</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2>Nomadic Experimentation</h2>

          <form id="new-place">
            <div class="form-group">
              <label for="place-name">Locale:</label>
              <input type="text" id="place-name" class="form-control" autofocus>
            </div>

            <div class="form-group">
              <h4>Visit dates:</h4>
              <div class="row">
                <div class="col-sm-6">
                  <label for="visit-start">From:</label>
                  <input type="date" id="visit-start" max="today" class="form-control">
                </div>
                <div class="col-sm-6">
                  <label for="visit-end">To:</label>
                  <input type="date" id="visit-end" max="tomorrow" class="form-control">
                </div>
              </div>


            </div>

            <div class="form-group">
              <label for="description">Comments:</label>
              <textarea name="description" class="form-control"></textarea>
            </div>


            <div class="form-group">
              <label for="place-name">Highlights:</label>
              <input type="text" id="place-name" class="form-control">
            </div>


            <button type="submit" class="btn btn-warning">Add place</button>
          </form>
        </div>
      </div>







    </div>
  </body>
</html>
